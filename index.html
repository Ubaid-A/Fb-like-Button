<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="heading">Latest Post</h1>
    <div class="main">
        <div class="post">
            <p>Click on the like button ! </p>
            <div class="image">
                <img src="./images/post.jpeg" alt="">
                <div id="likecount">
                    0
                </div>
                <div class="footer">
                    <img id="incLikes" onclick="incLikes()" src="./images/like-png.png" alt="">
                    <button class="comment">Comments]</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
